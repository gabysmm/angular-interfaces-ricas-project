<div class="modal-overlay" *ngIf="visible" (click)="onFechar()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
      <button type="button" class="close-btn" (click)="onFechar()">✕</button>
    </div>
    
    <div class="modal-content">
      <div class="field">
        <label for="id" class="font-bold">ID</label>
        <input type="number" id="id" [(ngModel)]="formData.id" class="input-field" disabled />
      </div>

      <div class="field">
        <label for="nome" class="font-bold">Nome</label>
        <input type="text" id="nome" [(ngModel)]="formData.nome" class="input-field" placeholder="Nome do personagem" />
      </div>

      <div class="field">
        <label for="anime" class="font-bold">Anime</label>
        <input type="text" id="anime" [(ngModel)]="formData.anime" class="input-field" placeholder="Nome do anime" />
      </div>

      <div class="field">
        <label for="foto" class="font-bold">URL da Imagem</label>
        <input type="text" id="foto" [(ngModel)]="formData.fotoUrl" class="input-field" placeholder="URL da imagem" />
      </div>

      <div class="field switch-field">
        <label for="status" class="font-bold">Status Vivo</label>
        <div class="switch-container">
          <input type="checkbox" id="status" [(ngModel)]="formData.ativo" class="switch-input" />
          <label for="status" class="switch-label"></label>
        </div>
      </div>

      <div class="field">
        <label for="descricao" class="font-bold">Por que você gosta desse personagem?</label>
        <textarea 
          id="descricao" 
          rows="3"
          [(ngModel)]="formData.descricao" 
          class="textarea-field"
          placeholder="Descreva por que você gosta deste personagem...">
        </textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onFechar()">
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="onSalvar()">
        Salvar
      </button>
    </div>
  </div>
</div>
