<div class="container">
  <p-toast></p-toast>
  
  <!-- Componente de Tabela -->
  <app-personagem-tabela
    [personagens]="personagens"
    (visualizarPersonagem)="onVisualizarPersonagem($event)"
    (editarPersonagem)="onEditarPersonagem($event)"
    (excluirPersonagem)="onExcluirPersonagem($event)"
    (novoPersonagem)="onNovoPersonagem()">
  </app-personagem-tabela>
  
  <!-- Componente de FormulÃ¡rio -->
  <app-personagem-form
    [visible]="displayFormModal"
    [personagem]="personagemSelecionado"
    [titulo]="tituloForm"
    (fechar)="onFecharForm()"
    (salvar)="onSalvarPersonagem($event)">
  </app-personagem-form>
  
  <!-- Componente de Detalhes -->
  <app-personagem-detalhes
    [visible]="displayDetalhesModal"
    [personagem]="personagemDetalhado"
    (fechar)="onFecharDetalhes()">
  </app-personagem-detalhes>
</div>
